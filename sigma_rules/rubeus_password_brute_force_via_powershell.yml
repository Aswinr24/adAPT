title: Rubeus Password Brute Force via PowerShell
id: 000c942b-182d-4cb1-8e15-c7ebe88be1ec
status: stable
description: 'Detects execution of Rubeus.exe with brute-force password spraying arguments
  via PowerShell. Rubeus brute module

  attempts to authenticate against Active Directory accounts using a password list,
  which is a common technique

  used by APT28 and other threat actors for credential access and lateral movement
  preparation.'
author: []
date: '2025-12-09'
modified: '2025-12-08'
references: []
tags:
- attack.ta0006
- attack.t1110
- Windows
- attack.credential_access
- MITRE
- APT28
level: high
logsource:
  category: process_creation
  product: windows
  index:
  - winlogbeat-*
detection:
  selection:
    keywords:
    - "event.category:process and host.os.type:windows and\n  (\n    (process.command_line\
      \ : *Rubeus* and (process.command_line : *brute* or process.command_line : *spray*\
      \ or process.command_line : *passwords* or process.command_line : */user*))\
      \ or\n    (process.args : *Rubeus* and (process.args : *brute* or process.args\
      \ : *spray* or process.args : *passwords* or process.args : */user*))\n  )"
  condition: selection
falsepositives:
- Unknown
fields: []
