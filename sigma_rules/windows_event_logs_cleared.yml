title: Windows Event Logs Cleared
id: 45ac4800-840f-414c-b221-53dd36a5aaf7
status: stable
description: Identifies attempts to clear Windows event log stores. This is often
  done by attackers in an attempt to evade detection or destroy forensic evidence
  on a system.
author:
- Elastic
- Anabella Cristaldi
date: '2025-12-09'
modified: '2025-12-05'
references: []
tags:
- attack.ta0005
- 'Data Source: Windows Security Event Logs'
- attack.defense_evasion
- 'Tactic: Defense Evasion'
- 'Use Case: Threat Detection'
- 'OS: Windows'
- attack.t1070
- 'Domain: Endpoint'
- 'Resources: Investigation Guide'
- 'Data Source: Windows System Event Logs'
level: low
logsource:
  category: unknown
  product: windows
  index:
  - winlogbeat-*
  - logs-system.security*
  - logs-system.system*
  - logs-windows.forwarded*
detection:
  selection:
    kql_query: "host.os.type:windows and event.action:(\"audit-log-cleared\" or \"\
      Log clear\") and\n  not winlog.provider_name:\"AD FS Auditing\"\n"
  condition: selection
falsepositives:
- Unknown
fields:
- event.action
- host.os.type
- winlog.provider_name
