title: Successful SSH Authentication from Unusual IP Address
id: 5c495612-9992-49a7-afe3-0f647671fb60
status: stable
description: This rule leverages the new_terms rule type to detect successful SSH
  authentications by an IP- address that has not been authenticated in the last 10
  days. This behavior may indicate an attacker attempting to gain access to the system
  using a valid account.
author:
- Elastic
date: '2025-12-09'
modified: '2025-12-08'
references: []
tags:
- 'Tactic: Initial Access'
- attack.ta0001
- attack.t1078
- 'Use Case: Threat Detection'
- 'Data Source: Elastic Defend'
- 'Domain: Endpoint'
- attack.initial_access
- 'Resources: Investigation Guide'
- 'OS: Linux'
level: low
logsource:
  category: unknown
  product: linux
  index:
  - logs-system.auth-*
  - filebeat-*
detection:
  selection:
    query: 'event.category:authentication and host.os.type:linux and event.action:ssh_login
      and event.outcome:success

      '
  condition: selection
falsepositives:
- Unknown
fields:
- event.action
- event.category
- event.outcome
- host.os.type
